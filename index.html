<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Basketball Scorecard - Solo Project Scrimba JS Course</title>
</head>

<body>
  <div class="container">
    <div>
      <h1>HOME</h1>
      <h2 id="home"></h2>
      <button id="one-btn" onclick="addOne()">+1</button>
      <button id="two-btn" onClick="addTwo()">+2</button>
      <button id="three-btn" onClick="addThree()">+3</button>
    </div>
    <div>
      <h1>AWAY</h1>
      <h2 id="guest"></h2>
      <button id="addOne" onclick="addOneGuest()">+1</button>
      <button id="addTwo" onClick="addTwoGuest()">+2</button>
      <button id="addThree" onClick="addThreeGuest()">+3</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
